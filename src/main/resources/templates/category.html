<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}"/>

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>

    <title th:text="'giflib | ' + ${category.name}">Category</title>
</head>
<body>

<div id="menu" class="alt" th:include="fragments/fragments :: menu">
</div>
<div id="search" class="alt" th:include="fragments/fragments :: search">
</div>

<div class="gifs container">
    <div class="chip" th:text="${category.name}">category name</div>
    <div class="row">
        <tr th:each="gif: ${gifs}">
            <a th:href="@{'/gif/' + ${gif.name}}">
                <img class="col s12 l4" th:src="${gif.getGifPath()}"/>
            </a>
        </tr>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
<footer class="page_footer center-align" th:include="fragments/fragments :: footer"></footer>
</body>
</html>
