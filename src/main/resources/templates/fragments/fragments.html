<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/app.css}" />
</head>
<body>

        <div class="navbar-fixed">
            <nav>
        <div class="container">
